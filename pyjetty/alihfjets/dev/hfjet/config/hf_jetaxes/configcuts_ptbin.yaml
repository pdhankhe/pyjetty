analysisD0:
        pt_cand_binning:
                sel_an_binmin: [2,3,4,5,6,7,8,10,12,16,24]
                sel_an_binmax: [3,4,5,6,7,8,10,12,16,24,36]
        bitmap_sel:
                var_name: cand_type
                var_isstd: isstd
                var_ismcsignal: ismcsignal
                var_ismcprompt: ismcprompt
                var_ismcfd: ismcfd
                var_ismcbkg: ismcbkg
                var_ismcrefl: ismcrefl
                isstd: [[0],[]]
                ismcsignal: [[1],[5]]
                ismcprompt: [[1,3],[5]]
                ismcfd: [[1,4],[5]]
                ismcbkg: [[2],[]]
                ismcrefl: [[5],[]]

        
        cuts:
